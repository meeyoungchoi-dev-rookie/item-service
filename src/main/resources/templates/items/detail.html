<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>아이템 상세페이지</h1>
    <div class="mb-3 row">
        <label for="item_id" class="col-sm-2 col-form-label">상품ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="item_id" name="item_id" th:value="${saved.item_id}" readonly>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="itemName" class="col-sm-2 col-form-label">상품명</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="itemName" name="itemName" th:value="${saved.itemName}" readonly>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="itemPrice" class="col-sm-2 col-form-label">가격</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="itemPrice" name="itemPrice"  th:value="${saved.itemPrice}" readonly>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="itemCount" class="col-sm-2 col-form-label">수량</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="itemCount" name="itemCount"  th:value="${saved.itemCount}" readonly>
        </div>
    </div>

    <a class="btn btn-success" th:href="@{/basic/items/update/{item_id}
    (item_id=${saved.item_id})}">수정하기</a>
    <a class="btn btn-danger" th:href="@{/basic/items/delete/{item_id}
    (item_id=${saved.item_id})}">삭제하기</a>
    <a class="btn btn-info" th:href="@{/basic/items}">목록으로</a>
</body>
</html>
