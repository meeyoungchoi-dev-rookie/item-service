<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <h1>상품관리</h1>
    <button class="btn btn-primary float-end"
    th:onclick="location.href='/basic/items/new'">상품 추가하기</button>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">상품명</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td><a href="detail.html" th:href="@{/basic/items/detail/{item_id}
(item_id=${item.item_id})}"  th:text="${item.item_id}"></a></td>
            <td><a href="detail.html" th:href="@{/basic/items/detail/{item_id}(item_id=${item.item_id})}"
                   th:text="${item.itemName}">상품명</a></td>
            <td th:text="${item.itemPrice}">10000</td>
            <td th:text="${item.itemCount}">10</td>
        </tr>
        </tbody>
    </table>


</body>
</html>
