<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1>아이템 수정하기</h1>

<form method="post" action="/basic/items/update">
    <label for="item_id" class="col-sm-2 col-form-label">상품ID</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="item_id" name="item_id" th:value="${item.item_id}" >
    </div>
    </div>
    <div class="mb-3 row">
        <label for="itemName" class="col-sm-2 col-form-label">상품명</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="itemName" name="itemName" th:value="${item.itemName}" >
        </div>
    </div>
    <div class="mb-3 row">
        <label for="itemPrice" class="col-sm-2 col-form-label">가격</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="itemPrice" name="itemPrice"  th:value="${item.itemPrice}" >
        </div>
    </div>
    <div class="mb-3 row">
        <label for="itemCount" class="col-sm-2 col-form-label">수량</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="itemCount" name="itemCount"  th:value="${item.itemCount}" >
        </div>
    </div>

    <button class="btn btn-primary" type="submit">저장</button>
</form>
</body>
</html>
